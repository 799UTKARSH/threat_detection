<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Threat Detection System</h1>
        <form id="threatForm">
            <div class="mb-3">
                <label for="inputData" class="form-label">Enter URL or Upload File:</label>
                <input type="text" class="form-control" id="inputData" placeholder="Enter URL" required>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" id="fileInput">
            </div>
            <button type="submit" class="btn btn-primary">Check Threat</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
